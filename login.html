<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <header>Login page</header>
    <form action="#">
      <input
        type="text"
        name="username"
        id="username"
        required
        placeholder="ex.John Doe"
        autofocus
      />
      <input
        type="password"
        name="passcode"
        id="passcode"
        required
        placeholder="ex.test@123"
      />
      <button type="submit">Login</button>
      <p>Forget password?</p>
      <p>
        New user?<span><a href="register.html">Signup</a></span>
      </p>
    </form>
    <footer>&copy; 2022 Dorus Tree,All rights reserved</footer>
  </body>
</html>
